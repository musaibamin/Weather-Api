<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Dictionaries</title>
</head>
<body>
    <h1>List of Dictionaries</h1>
    <script>
        // Getting the data passed from Flask
        var data = {{ data | tojson }};

        // Looping through the data and displaying it
        for (var i = 0; i < data.length; i++) {
            var item = data[i];
            console.log("Name: " + item.name + ", Age: " + item.age);
            // You can use the data here as needed
        }
    </script>
</body>
</html>
